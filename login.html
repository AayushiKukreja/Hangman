<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Hangman</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="email" name="email" id="email" required>
                         <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <input class="ResetButton" type="submit" id='forget' name="forget" value="Forget Password" />
                    </div> 
                    <input class="loginButton" type="submit" id='login' name="login" value="Login" />
                    <!-- <button>Log in</button> -->
                    <div class="register">
                        <p>Don't have an account?</p>
                        <input class="loginButton" type="submit" id='SignUp' name="SignUp" value="SignUp" />
                    </div>
            </div>
        </div>
    </section>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut,sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyC8zzU4IXEA3MswfLYqqhYRsp76pSi1thM",
          authDomain: "hangman-52ebe.firebaseapp.com",
          databaseURL: "https://hangman-52ebe-default-rtdb.firebaseio.com",
          projectId: "hangman-52ebe",
          storageBucket: "hangman-52ebe.appspot.com",
          messagingSenderId: "303080849989",
          appId: "1:303080849989:web:f6b8c4155ebb224be0d92c"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database=getDatabase(app);
        const auth = getAuth();
        
SignUp.addEventListener('click',(e) => {

var email = document.getElementById('email').value;
var password = document.getElementById('password').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
   // Signed in 
    const user = userCredential.user;
    set(ref(database, 'users/' + user.uid),{
          email: email
      })
    window.location = 'home.html';
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  // ..
  });
});

login.addEventListener('click',(e)=>{
   var email = document.getElementById('email').value;
   var password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
         const user = userCredential.user;
         const dt = new Date();
         update(ref(database, 'users/' + user.uid),{
          last_login: dt,
        })
         window.location = 'home.html';
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
  });
 });

forget.addEventListener('click',(e)=>{
var email = document.getElementById('email').value;

sendPasswordResetEmail(auth, email)
  .then(() => {
   alert("Password reset email sent");
   })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
  });
})
</script>
</body>
</html>
